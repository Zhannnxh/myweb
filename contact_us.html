    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
        <div class="container-fluid px-5">
            <a class="navbar-brand" href="index.html">My Web</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="events.html">Events</a>
                    </li>
                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link" href="contact_us.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section>
        <div class="container-fluid">
            <div class="row">
                <h3 class="mt-5 text-center">Contact Us Now</h3>
                <div class="col-9 mx-auto">
                    <div class="card m-5 shadow">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">
                                    <form action="">
                                        <div class="form-group">
                                            <label for="">Nama</label>
                                            <input type="text" name="nama" id="nama" class="form-control">
                                        </div>
                                        <div class="form-group mt-3">
                                            <label for="">Email</label>
                                            <input type="email" name="email" id="email" class="form-control">
                                        </div>
                                        <div class="form-group mt-3">
                                            <label for="">Perihal</label>
                                            <select name="perihal" id="perihal" class="form-control">
                                                <option value="">Event</option>
                                                <option value="">Laporan</option>
                                            </select>
                                        </div>
                                        <div class="form-group mt-3">
                                            <label for="">Pesan</label>
                                            <textarea name="pesan" id="pesan" cols="30" rows="5"
                                                class="form-control"></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-primary mt-3">Kirim</button>
                                    </form>
                                </div>
                                <div class="col-6">
                                    <h2 class="mt-3"><i class="bi bi-whatsapp"></i> 0852 2456 7890</h2>
                                    <h2 class="mt-3"><i class="bi bi-instagram"></i> @myevents</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
